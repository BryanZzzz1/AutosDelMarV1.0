<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Vehículos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>AUTOS DEL MAR</h2>
                <p>Para la adquisición de nuestros Vehiculos debes llenar este formulario y nos contactaremos con usted a la brevedad. </p>
                <a href="./inicionuevo.html"><input type="button" value="Volver al Inicio" ></a>
                
                <video autoplay muted loop id="video-background">
                    <source src="./img/video/Car Intro Video (1080p).mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                  </video>
            </div>
        </div>
        <div class="form-information" class="container">
            <div class="form-information-childs">
                <h2>Datos Personales</h2>
                
                <p>Se necesitan los siguientes datos :</p>
                <form class="form form-register"  id="cotizacionForm" novalidate>
                    
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" id="nombre" placeholder="Nombre"  name="nombre" >
                        </label>
                    </div>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input type="email" placeholder="Correo Electronico" id="correo" name="correo" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bxs-phone-call icono-telefono'></i>
                            <input type="number" placeholder="Numero Telefonico +56-9" id="telefono" name="telefono" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="modelo Vehiculo" name="modelo" id="modelo" >
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input type="text" placeholder="año Vehiculo" name="anio" id="anio" >
                        </label>
                    </div>
                    <input type="submit" value="Enviar Formulario">
                </form>
            </div>
        </div>
    </div>
<script src="./js/cotizaciones.js"></script>
</body>
</html>
